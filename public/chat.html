<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out;
      }

      #messages {
        max-height: calc(100vh - 10rem);
      }
    </style>
  </head>
  <body class="bg-gray-800 text-white flex flex-col min-h-screen">
    <h1 class="text-4xl font-bold text-center my-4">Chat App</h1>

    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <div class="bg-gray-700 p-4 w-full fixed bottom-0 flex items-center">
      <form id="message-form" class="flex-1 flex items-center">
        <input name="message" type="text" class="flex-1 p-2 rounded-l-md bg-gray-600 text-white" placeholder="Type a message..." />
        <button class="p-2 bg-blue-500 rounded-r-md hover:bg-blue-600 transition duration-200">Send</button>
      </form>
      <button id="send-location" class="ml-4 p-2 bg-green-500 rounded hover:bg-green-600 transition duration-200">Send Location</button>
    </div>

    <script id="message-template" type="text/html">
      <div class="bg-gray-700 p-4 rounded shadow-lg animate-fade-in-down">
        <p class="text-sm text-gray-400">User Name {{createdAt}}</p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="url-template" type="text/html">
      <div class="bg-gray-700 p-4 rounded shadow-lg animate-fade-in-down">
        <p class="text-sm text-gray-400"> User Name {{createdAt}}</p>
        <p><a href="{{url}}" target="_blank" class="text-blue-400 hover:underline">This is my location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    
  </body>
</html>
